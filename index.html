<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para o Amor da Minha Vida</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Para Você, Meu Amor ❤️</h1>
    <p class="mensagem">
      Desde que você entrou na minha vida, tudo ficou mais bonito. <br>
      Esta é uma pequena homenagem para te lembrar o quanto você é especial.
    </p>

    <div class="galeria">
      <img src="imagens/foto1.jpg" alt="Foto 1">
      <img src="imagens/foto2.jpg" alt="Foto 2">
      <img src="imagens/foto3.jpg" alt="Foto 3">
    </div>

    <div class="video">
      <h2>Nosso Vídeo 💞</h2>
      <video controls width="100%">
        <source src="videos/video.mp4" type="video/mp4">
        Seu navegador não suporta vídeo.
      </video>
    </div>

    <div class="musica">
      <h2>Nossa Música 🎵</h2>
      <audio controls autoplay loop>
        <source src="musica/nossa-musica.mp3" type="audio/mp3">
        Seu navegador não suporta áudio.
      </audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
